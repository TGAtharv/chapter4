<html>
    <body>
        <h2>Convert JS object into a JSON string and send it to the server</h2>
        <p id="result"></p>
        <script>
            var myObj={name:"Atharv",age:14,grade:9};
            var myJSON=JSON.stringify(myObj);
            var newObj=JSON.parse(myJSON);
            document.getElementById("result").innerHTML=newObj.name;
        </script>
    </body>
</html>
